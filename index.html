<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de capacidad de canal</title>

    <script src="chart.js/dist/chart.umd.js"></script> <!-- Incluimos el script de chart.js -->
    <link rel="stylesheet" href="style.css"> <!-- Incluimos hoja de estilos -->
</head>

<body>
    
    <div>
        <h1 class="title">CALCULADORA DE CAPACIDAD DE CANAL</h1>
    </div>

    <div class="content">

        <div class="container">

            <div class="left-container">

                <form id="channel-form">

                    <h3 style="text-align: left;">Ingrese los siguientes valores: </h3>
                    <br>

                    <!-- *** Campo ancho de banda *** -->
                    <div class="field">
                        <label for="bandwidth">Ancho de banda (Hz):</label>
                        <input type="number" id="bandwidth" min="1" step="0.1" required>
                    </div>
                    <br>

                    <!-- *** Campo de niveles del canal *** -->
                    <div class="field">
                        <label for="levels">Cantidad de niveles del canal:</label>
                        <input type="number" id="levels" min="2" required>
                    </div>
                    <br>
                    
                    <!-- *** Campo de SNR *** -->
                    <div class="field">
                        <label for="snr">Relación señal-ruido del canal (dB):</label>
                        <input type="number" id="snr" min="0" step="0.1" required>
                    </div>
                    <br>

                    <!-- Boton de Calcular -->
                    <button type="submit">CALCULAR</button>
                </form>


                <!-- *** Parrafo para mostrar los resultados *** -->
                <div class="results">

                    <h2>RESULTADOS</h2>

                    <p id="nyquist-result"></p>
                    <p id="shannon-result"></p>
                </div>

            </div>

            <div class="right-container">
                <div class="charts">

                    <!-- *** Grafico de Nyquist *** -->
                    <div class="chart-container">
                        <h3>Capacidad según Nyquist</h3>
                        <canvas id="nyquist-chart" class="chart"></canvas>
                    </div>

                    <!-- *** Grafico de Shannon *** -->
                    <div class="chart-container">
                        <h3>Capacidad según Shannon</h3>
                        <canvas id="shannon-chart" class="chart"></canvas>
                    </div>

                </div>
            </div>


            <!-- **** Para mostrar los graficos **** -->


        </div>



    </div>


    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
